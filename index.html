<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header class="header">
        <div class="header__top">
      <div class="header__left-menu">
        <button class="header__left-menu__menu">
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <button class="header__left-menu__youtube-logo">
          <img
            class="youtube-logo"
            src="./youtube-logo.webp"
            alt="YouTube logo"
          />
        </button>
      </div>
      <div class="header__main">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="search">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <button class="search-with-your-voice">
          <span class="material-symbols-outlined"> keyboard_voice </span>
        </button>
      </div>
      <div class="header__right-menu">
        <button class="youtube-apps">
          <span class="material-symbols-outlined"> apps </span>
        </button>
        <button class="more">
          <span class="material-symbols-outlined"> more_vert </span>
        </button>
        <button class="sign-in">
            <div class="sign-in__user">
            <span class="material-symbols-outlined">
                account_circle
                </span>
            </div>
            <div class="sign-in__text">
                SIGN IN
            </div>
        </button>
      </div>
    </div>
      <div class="header__bottom">
          <button class="all"> All </button>
          <button class="science-fiction"> Science fiction </button>
          <button class="trailers">  Trailers </button>
          <button class="music">Music</button>
          <button class="playlists">Playlists</button>
          <button class="sia-furler">Sia Furler</button>
          <button class="gordon-ramsay">Gordon Ramsay </button>
          <button class="cakes">Cakes</button>
          <button class="electronick-dance-music">Electronic dance music</button>
          <button class="sports-cars">Sports Cars</button>
          <button class="history">History </button>
      </div>
    </header>
    <aside class="left-menu">Left Menu</aside>
    <main class="main">
      <p>hello</p>
      <p>hello</p>
      <p>hello</p>
      <p>hello</p>
      <p>hello</p>
      <p>hello</p>
      <p>hello</p>
      <p>hello</p>
      <p>hello</p>
    </main>
  </body>
</html>
