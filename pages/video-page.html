<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/video-page.css">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
</head>
<body>
<header class="header">
    <div class="header__top">
      <div class="header__left-menu">
        <button class="header__left-menu__menu">
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <button class="header__left-menu__youtube-logo">
          <img
            class="youtube-logo"
            src="/youtube-logo.webp"
            alt="YouTube logo"
          />
        </button>
      </div>
      <div class="header__main">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="magnifying-glass">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <button class="search-with-your-voice">
          <span class="material-symbols-outlined"> keyboard_voice </span>
        </button>
      </div>
      <div class="header__right-menu">
        <button class="youtube-apps">
          <span class="material-symbols-outlined"> apps </span>
        </button>
        <button class="more">
          <span class="material-symbols-outlined"> more_vert </span>
        </button>
        <div class="header__right-menu__sign-in"> 
        <button class="sign-in">
          <div class="sign-in__user">
            <span class="material-symbols-outlined"> account_circle </span>
          </div>
          <div class="sign-in__text">SIGN IN</div>
      </div>
        </button>
      </div>
  </header>  
  <main class="main">
    <div class="main__video">
      <video class="youtube-video"
        src="/youtube-video.mp4"
        controls></video>
    </div>
  <div class="main__video-description"></div>
  </main>
  <aside class="right-menu">
    hello
    <div class="left-menu-items"></div>
  </aside>
</body>
</html>
