<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="/css/video-page.css">
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
  />
</head>
<body>
<header class="header">
    <div class="header__top">
      <div class="header__left-menu">
        <button class="header__left-menu__menu">
          <span class="material-symbols-outlined"> menu </span>
        </button>
        <a href="/pages/index.html">
        <button class="header__left-menu__youtube-logo">
          <img
            class="youtube-logo"
            src="/youtube-logo.webp"
            alt="YouTube logo"
          />
        </button>
      </a>
      </div>
      <div class="header__main">
        <input class="search-bar" type="text" placeholder="Search" />
        <button class="magnifying-glass">
          <span class="material-symbols-outlined"> search </span>
        </button>
        <button class="search-with-your-voice">
          <span class="material-symbols-outlined"> keyboard_voice </span>
        </button>
      </div>
      <div class="header__right-menu">
        <button class="youtube-apps">
          <span class="material-symbols-outlined"> apps </span>
        </button>
        <button class="more">
          <span class="material-symbols-outlined"> more_vert </span>
        </button>
        <div class="header__right-menu__sign-in"> 
        <button class="sign-in">
          <div class="sign-in__user">
            <span class="material-symbols-outlined"> account_circle </span>
          </div>
          <div class="sign-in__text">SIGN IN</div>
      </div>
        </button>
      </div>
  </header>  
  <main class="main">
    <video class="youtube-video"
      src="/youtube-video.mp4"
      controls>
    </video>
      <div class="main__video__title">
        Random video title (Official video)
      </div>
    <div class="video-items">
      <div class="main__video-items">
        <div class="main__video-items__views-date">
        38,352,290 views â€¢ 11 May 2018
        </div>
      </div>
      <div class="main__video-items__more-items">
        <div class="main__video-items__likes items">
        <span class="material-symbols-outlined">
         thumb_up 
        </span>
        <span class="number"> 382K</span>
        </div>
        <div class="main__video-items__dislikes items">
        <span class="material-symbols-outlined">
          thumb_down 
        </span>
        <span class="number"> 7.8K</span>
        </div>
        <div class="main__video-items__share items">
        <span class="material-symbols-outlined">
          share
        </span>
        </div>
        <div class="main__video-items__save items">
        <span class="material-symbols-outlined">
          save
        </span>
        <span class="text">SAVE</span>
        </div>
        <div class="main__video-items__more items">
        <span class="material-symbols-outlined">
          more_horiz
        </span>
        </div>
      </div>
    </div>
    <div class="main__channel-subscribe">
      <div class="main__channel">
        <img  
          class="channel-profile-picture"
          src="https://images.pexels.com/photos/8573621/pexels-photo-8573621.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt="channel profile picture">
         <div class="main__channel__name">
           Shortclips
           <p class="main__channel__subscribers">656K subscribers</p>
        
         </div>
      </div>
      <button class="main__subscribe">SUBSCRIBE</button>
    </div>

  </main>
  <aside class="right-menu">
    hello
    <div class="left-menu-items"></div>
  </aside>
</body>
</html>
